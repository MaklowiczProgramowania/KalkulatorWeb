<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <table>
            <tr>
                <td>
                    <span class="pobranePoprzednio" id='pobranePoprzednioId'></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="pobraneOstatnio" id='pobraneOstatnioId'></span>
                </td>
            </tr>
            <tr>
                <td class="dwa-wiersze" colspan="2"><button class="ac">AC</button></td>
                <td><button class="del">DEL</button></td>
                <td><button class="operacja">รท</button></td>
            </tr>
            <tr>
                <td><button class="liczba">1</button></td>
                <td><button class="liczba">2</button></td>
                <td><button class="liczba">3</button></td>
                <td><button class="operacja">*</button></td>
            </tr>
            <tr>
                <td><button class="liczba">4</button></td>
                <td><button class="liczba">5</button></td>
                <td><button class="liczba">6</button></td>
                <td><button class="operacja">+</button></td>
            </tr>
            <tr>
                <td><button class="liczba">7</button></td>
                <td><button class="liczba">8</button></td>
                <td><button class="liczba">9</button></td>
                <td><button class="operacja">-</button></td>
            </tr>
            <tr>
                <td><button class="liczba">.</button></td>
                <td><button class="liczba">0</button></td>
                <td class="dwa-wiersze" colspan="2"><button class="rowne">=</button></td>
            </tr>
        </table>
    <script src="script/script.js"></script>
</body>
</html>
